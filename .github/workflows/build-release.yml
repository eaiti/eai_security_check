name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Build executables
        run: npm run pkg:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: bin/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: executables
          path: bin/

      - name: List files for debugging
        run: ls -la bin/

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "## EAI Security Check Release

          ### üì¶ Standalone Executable
          Download the macOS executable:
          - **macOS**: \`eai-security-check-macos\`

          No Node.js installation required! Just download and run.

          ### üîç Quick Start
          \`\`\`bash
          # Make executable
          chmod +x eai-security-check-macos

          # Run security check
          ./eai-security-check-macos check eai
          \`\`\`

          ### üìã Features
          - FileVault encryption check
          - Password protection verification
          - Auto-lock timeout validation
          - Multiple security profiles (default, strict, relaxed, developer, eai)
          - Detailed reporting with actionable recommendations" \
            ./bin/index#eai-security-check-macos
