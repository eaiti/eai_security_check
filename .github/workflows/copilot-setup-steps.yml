name: "Copilot Setup Steps"


on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest


    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript and Angular
        run: npm run build

      - name: Run core tests
        run: npm run test:core

      - name: Run UI tests
        run: npm run test:ui

      - name: Run linting
        run: npm run lint

      - name: Verify complete build
        run: npm run verify:quick
