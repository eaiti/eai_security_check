name: Multi-Platform Tests (Streamlined)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

env:
  NODE_VERSION: '22.x'

jobs:
  test-platforms:
    name: Test ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            shell: bash
          - os: macos-latest
            platform: macos
            shell: bash
          - os: windows-latest
            platform: windows
            shell: powershell

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run comprehensive tests (Unix)
        if: matrix.shell == 'bash'
        shell: bash
        run: |
          chmod +x scripts/test-all.sh
          ./scripts/test-all.sh

      - name: Run comprehensive tests (Windows)
        if: matrix.shell == 'powershell'
        shell: powershell
        run: |
          & "scripts/test-all.sh"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.platform }}
          path: |
            test-results/
            coverage/
            *.log
            reports/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always() && matrix.platform == 'linux'
        with:
          files: ./coverage/lcov.info
          flags: ${{ matrix.platform }}
          name: ${{ matrix.platform }}-coverage
          fail_ci_if_error: false
